<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <section class="stats-preview-card">

    <div class="stats-preview-card-header"></div>

    <div class="stats-preview-card-body">

      <div class="stats-preview-info">
        <h2 class="stats-preview-card-heading">
          Get <span class="heading-accent">insights</span> that help your business grow.
        </h2>

        <p class="stats-preview-card-desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>


      <div class="stats-preview-card-container">

        <div class="stats-preview-card-stat">
          <h3>10K+</h3>
          <p>companies</p>
        </div>

        <div class="stats-preview-card-stat">
          <h3>314</h3>
          <p>templates</p>
        </div>

        <div class="stats-preview-card-stat">
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>

  </section>


</body>

</html>
